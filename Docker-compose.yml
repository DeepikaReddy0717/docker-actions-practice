services:
  mysqldb:
    container_name: mysql-db
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: Deepu@123
      MYSQL_DATABASE: traveldb
      # MYSQL_USER: klu
      # MYSQL_PASSWORD: klu
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql   # volume added here

  backend:
    container_name: springboot
    build:
      context: ./BackEnd/travel-bucketlist-backend
      dockerfile: backend.Dockerfile
    ports:
      - "2008:3000"
    depends_on:
      - mysqldb
    restart: on-failure

  frontend:
    container_name: react
    build:
      context: ./FrontEnd/travel-bucketlist
      dockerfile: frontend.Dockerfile
    ports:
      - "2010:80"
    depends_on:
      - backend

# Declare volumes at the bottom
volumes:
  mysql-data: